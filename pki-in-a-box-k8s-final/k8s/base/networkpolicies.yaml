apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata: { name: default-deny, namespace: pki }
spec:
  podSelector: {}
  policyTypes: ["Ingress","Egress"]
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata: { name: allow-pki-api-to-stepca, namespace: pki }
spec:
  podSelector:
    matchLabels: { app: step-ca }
  ingress:
  - from:
    - podSelector: { matchLabels: { app: pki-api } }
    ports: [ { protocol: TCP, port: 9000 } ]
