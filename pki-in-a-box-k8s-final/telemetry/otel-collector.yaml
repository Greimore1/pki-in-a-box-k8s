apiVersion: apps/v1
kind: Deployment
metadata: { name: otel-collector, namespace: telemetry }
spec:
  replicas: 1
  selector: { matchLabels: { app: otel-collector } }
  template:
    metadata: { labels: { app: otel-collector } }
    spec:
      containers:
      - name: collector
        image: otel/opentelemetry-collector:0.97.0
        args: ["--config=/etc/otel/config.yaml"]
        ports:
        - { containerPort: 8889, name: prom }
        - { containerPort: 4318, name: otlp-http }
        - { containerPort: 4317, name: otlp-grpc }
        volumeMounts:
        - { name: config, mountPath: /etc/otel }
      volumes:
      - name: config
        configMap: { name: otel-config }
---
apiVersion: v1
kind: Service
metadata: { name: otel-collector, namespace: telemetry }
spec:
  selector: { app: otel-collector }
  ports:
  - { name: otlp-http, port: 4318, targetPort: 4318 }
  - { name: otlp-grpc, port: 4317, targetPort: 4317 }
